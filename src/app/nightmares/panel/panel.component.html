<mat-card class="panel">
  <mat-card-header>
    <mat-card-title>Nightmares</mat-card-title>
    <form  class="form" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <mat-form-field >
        <mat-label>Name</mat-label>
        <input matInput placeholder="Ex. Ugallu" formControlName="name">
      </mat-form-field>

      <mat-checkbox class="checkbox" formControlName="chkL">L</mat-checkbox>
      <mat-checkbox class="checkbox" formControlName="chkSR">SR</mat-checkbox>
      <mat-checkbox class="checkbox" formControlName="chkS">S</mat-checkbox>
      <mat-checkbox class="checkbox" formControlName="chkA">A</mat-checkbox>
      <mat-checkbox class="checkbox" formControlName="chkWater">Water</mat-checkbox>
      <mat-checkbox class="checkbox" formControlName="chkFire">Fire</mat-checkbox>
      <mat-checkbox class="checkbox" formControlName="chkWind">Wind</mat-checkbox>
      <mat-checkbox class="checkbox" formControlName="chkGlobal">Global</mat-checkbox>
      <mat-checkbox class="checkbox" formControlName="chkJP">JP</mat-checkbox>
      <button mat-stroked-button color="primary" type="submit">Filter</button>

    </form>

  </mat-card-header>
    <mat-grid-list cols="10" >
      <mat-grid-tile *ngFor="let nm of visibleNms" >
        <app-nightmare (dblclick)="selected(nm)" [nm]="nm"></app-nightmare>
      </mat-grid-tile>
    </mat-grid-list>
  <mat-card-content>

  </mat-card-content>

</mat-card>
