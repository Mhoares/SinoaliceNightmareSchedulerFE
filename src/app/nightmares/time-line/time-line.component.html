<mat-card class="container-list">
  <mat-card-header>
    <mat-card-title>
      Timeline
    </mat-card-title>
    <mat-card-subtitle>
      {{help}}
    </mat-card-subtitle>
    <button mat-button>
      <mat-icon color="warn" matTooltip="Delete all Nightmares" (click)="delete()">
        delete
      </mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content  cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)" #timeline>
      <app-fragment *ngFor="let fr of timeLine.fragment; let i =index;"
                    [fragment]="fr" (removed)="remove($event)"
                    (updated)="update($event)"
                    (inserted)="insert($event)"
                    [isLast]="timeLine.fragment.length-1 == i"
                    [canEdit]="canEdit" cdkDrag >

      </app-fragment>
  </mat-card-content>


</mat-card>
